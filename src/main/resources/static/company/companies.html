<h3>Компании</h3>
<table class="table table-hover" cellpadding="0" cellspacing="0">
  <thead>
  <tr>
    <td>ID</td>
    <td>Наименование</td>
    <td>Юридическое лицо</td>
    <td>ИНН</td>
    <td>Номер счета</td>
    <td>Номер телефона</td>
    <td>Электронная почта</td>
<!--    <td>Контакты</td>-->
<!--    <td>Менеджеры</td>-->
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="company in companies">
    <td>{{company.id}}</td>
    <td>{{company.name}}</td>
    <td>{{company.type}}</td>
    <td>{{company.inn}}</td>
    <td>{{company.billNumber}}</td>
    <td>{{company.phoneNumber}}</td>
    <td>{{company.email}}</td>
<!--    <td>{{company.contacts}}</td>-->
<!--    <td>{{company.managers}}</td>-->
  </tr>
  </tbody>
</table>
